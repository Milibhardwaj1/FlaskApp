name: CI/CD Pipeline

on: 
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest   # ✅ FIXED HERE

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest .   # ✅ FIXED

      # Step 5: Push image to DockerHub
      - name: Push image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

      # Step 6: Run container (optional)
      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name flask-container ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
          docker ps -a
